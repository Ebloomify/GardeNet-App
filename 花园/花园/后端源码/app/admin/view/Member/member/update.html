<script>
layui.use(['form'],function(){});
uploader('avatar_upload','avatar','image',false,'','{:getUploadServerUrl()}');
laydate.render({elem: '#create_time',type: 'datetime',trigger:'click'});
var CodeInfoDlg = {
	CodeInfoData: {},
	validateFields: {
		avatar: {
			validators: {
				notEmpty: {
					message: '头像不能为空'
	 			},
	 		}
	 	},
		nickname: {
			validators: {
				notEmpty: {
					message: '用户昵称不能为空'
	 			},
	 		}
	 	},
		email: {
			validators: {
				regexp: {
					regexp: /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/,
					message: ''
	 			},
	 		}
	 	},
		sex: {
			validators: {
				notEmpty: {
					message: '性别不能为空'
	 			},
	 		}
	 	},
		mobile: {
			validators: {
				regexp: {
					regexp: /^1[3456789]\d{9}$/,
					message: ''
	 			},
	 		}
	 	},
		create_time: {
			validators: {
				notEmpty: {
					message: '创建时间不能为空'
	 			},
	 		}
	 	},
		invitation_code: {
			validators: {
	 		}
	 	},
	 }
}

CodeInfoDlg.collectData = function () {
	this.set('member_id').set('avatar').set('nickname').set('email').set('mobile').set('area').set('human_desc').set('create_time').set('integral').set('all_integral').set('member_level').set('member_level_exp').set('invitation_code');
};

CodeInfoDlg.update = function () {
	 this.clearData();
	 this.collectData();
	 if (!this.validate()) {
	 	return;
	 }
	 var sex = $("input[name = 'sex']:checked").val();
	 var status = $("input[name = 'status']:checked").val();
	 var ajax = new $ax(Feng.ctxPath + "/Member.Member/update", function (data) {
	 	if ('00' === data.status) {
	 		Feng.success(data.msg,1000);
	 		window.parent.CodeGoods.table.refresh();
	 		CodeInfoDlg.close();
	 	} else {
	 		Feng.error(data.msg + "！",1000);
		 }
	 })
	 ajax.set('sex',sex);
	 ajax.set('status',status);
	 ajax.set(this.CodeInfoData);
	 ajax.start();
};


</script>
<script src="__PUBLIC__/static/js/base.js" charset="utf-8"></script>
